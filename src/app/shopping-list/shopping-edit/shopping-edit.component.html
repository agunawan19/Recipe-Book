<div class="row">
  <div class="col-12">
    <form action="">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            #nameInput
            [value]="ingredient ? ingredient.name : ''"
            (change)=onIngredientNameChange($event.target.value)
            name="name">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            #amountInput
            appDigitOnly
            [value]="ingredient ? ingredient.amount : ''"
            (change)=onIngredientAmountChange(+$event.target.value)
            name="amount">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="nameInput.value === '' || +amountInput.value === 0"
            (click)="onAddItem(clearItemAfterAdd)">Add</button>
          <button
            class="btn btn-danger"
            type="button"
            [disabled]="ingredientIndex === -1"
            (click)="onDeleteItem()">Delete</button>
          <button
            class="btn btn-primary"
            type="button"
            [disabled]="ingredientIndex === -1"
            (click)="onClearItem()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
